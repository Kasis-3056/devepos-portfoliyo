<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
            color: #333;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        h1 {
            color: #0077cc;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Page</h1>
    </header>
    <main>
        <p>This is a simple static webpage created with HTML and CSS.</p>
        <p>You can customize this page by editing the HTML code.</p>
        <ul>
            <li>Easy to create</li>
            <li>No server required</li>
            <li>Fast to load</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 My Static Page
    </footer>
</body>
</html>
